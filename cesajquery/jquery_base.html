	<input type="button" value="valider" id="ok">

<div id="maj"></div>

<script type="text/javascript">
$(document).ready(function() {
$('#age').keyup(function(event) {

		/*$('#maj').css({
			'background': 'green',

		});*/

	} else {
	$('#maj').html('mineur');
	/*$('#maj').css({
			'background': 'blue',
			'color': 'yellow'
		});*/
	$('#ok').hide();
	$('#message').addClass('erreur')
	}
});
});
</script>
